<ng-container *ngIf="data.type === 'edit'">
  <h1 mat-dialog-title>Edit product</h1>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput type="text" [(ngModel)]="data.product.title">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput cdkTextareaAutosize [(ngModel)]="data.product.description"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Mini Description</mat-label>
      <textarea matInput cdkTextareaAutosize [(ngModel)]="data.product.mini_description"></textarea>
    </mat-form-field>
    <div class="price">
      <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput type="number" [(ngModel)]="data.product.price">
        <mat-icon matSuffix>euro</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Discount</mat-label>
        <input matInput type="number" [(ngModel)]="data.product.discount">
        <span matSuffix>%</span>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Ship price</mat-label>
        <input matInput type="number" [(ngModel)]="data.product.ship_price">
        <mat-icon matSuffix>euro</mat-icon>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Final price</mat-label>
        <input matInput type="number" [(ngModel)]="data.product.final_price" disabled>
        <mat-icon matSuffix>euro</mat-icon>
      </mat-form-field>
    </div>
    <div class="images">
      <img *ngFor="let image of data.product.images" src="{{image}}" />
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
  </mat-dialog-actions>
</ng-container>
<ng-container *ngIf="data.type === 'delete'">
  <h1 mat-dialog-title>Delete product</h1>
  <mat-dialog-content>
    Are you sure?
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
  </mat-dialog-actions>
</ng-container>
